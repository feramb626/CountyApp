
<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{ country.name.common }}</strong></h2>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.png" alt="country.name.common" class="img-thumbnail">
    </div>
    <div class="col">
      <h3>Informacion general</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion</strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Capital</strong> {{ country.capital }}
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex flex-wrap">
        <span class="badge bg-primary m-1">{{ country.translations['ara'].common }}</span>
        <span class="badge bg-primary m-1">{{ country.translations['bre'].common }}</span>
        <span class="badge bg-primary m-1">{{ country.translations['kor'].common }}</span>
      </div>
    </div>
  </div>
</div>


<ng-template #loading>
  <div class="alert alert-info">
    Espere pro favor
  </div>
</ng-template>
